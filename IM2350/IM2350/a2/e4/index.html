<!DOCTYPE html>

<!-- No attribution required -->

<html lang="en">

  <head>

    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LIV'S MEDIA PLAYER</title>
    <!-- please add a favicon -->
    <link rel="icon" type="image/icon" href="favicons/heart-glossy.webp">

    <!-- i added a pink heart for my favicon because I liked it and thought it matched the aesthetic of the colour palette I applied to the media player-->

    <link rel="stylesheet" href="style.css">
    <script src="playerControls.js" defer></script>

  </head>

  <body>

    <!-- this element holds all of the media player -->
    <div class="video-player-wrapper">
      <!-- this element holds the video element and the overlay -->
      <div class="video-element-wrapper">

        <video id="videoElement" controls>
          <source src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4" type="video/mp4">
        </video>

        <img id="videoPlayOverlay" src="./icons/play.svg">

      </div>
      <!-- this element holds all of the custom controls -->
      <div class="video-controls-wrapper" id="controlsWrapper">

        <button class="video-control-button" id="playButton"></button>

        <button class="video-control-button" id="muteButton"></button>

        <progress class="video-progress-bar" id="progressBar" value="0"></progress>

        <button class="video-control-button" id="fullButton"></button>

<!-- After adding the mute button in class, I decided to add a button that would toggle the media player into full-screen mode. 
  Intially I placed the "fullButton" code after the mute button (in the code); but after looking at the live view; realised that placed the button on the left next to the mute button. 
  
  I then placed it after the progress base in the code; to put it in the bottom right corner of the media player. 
  This placement is more intuituve and familiar to users who have interacted with other media players (like youtube) before .-->

      </div>

    </div>

  </body>

</html>
